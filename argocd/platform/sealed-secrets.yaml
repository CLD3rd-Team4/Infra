# Config Server Git Secret (SealedSecret)
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  name: config-server-git-secret
  namespace: service-platform
spec:
  encryptedData:
    # 실제 값은 kubeseal로 생성해야 함
    # 사용법: echo -n "your-username" | kubectl create secret generic temp --dry-run=client --from-file=username=/dev/stdin -o yaml | kubeseal -o yaml --extract
    username: REPLACE_WITH_SEALED_USERNAME
    token: REPLACE_WITH_SEALED_TOKEN
  template:
    metadata:
      name: config-server-git-secret
      namespace: service-platform
    type: Opaque

---

# Config Server Encrypt Secret (SealedSecret)
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  name: config-server-encrypt-secret
  namespace: service-platform
spec:
  encryptedData:
    # 실제 값은 kubeseal로 생성해야 함
    # 사용법: openssl rand -base64 32 | kubectl create secret generic temp --dry-run=client --from-file=encrypt-key=/dev/stdin -o yaml | kubeseal -o yaml --extract
    encrypt-key: REPLACE_WITH_SEALED_ENCRYPT_KEY
  template:
    metadata:
      name: config-server-encrypt-secret
      namespace: service-platform
    type: Opaque
